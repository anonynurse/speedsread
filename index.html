<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iris Speed Reader</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --panel:#f3f4f6;
      --border:#d1d5db;
      --shadow: 0 8px 24px rgba(0,0,0,.08);

      --btn:#16a34a;
      --btnText:#ffffff;

      --selection:#fde68a;
    }

    body.dark{
      --bg:#0b1220;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --panel:#0f1b33;
      --border:#2b3753;
      --shadow: 0 10px 26px rgba(0,0,0,.35);
      --btn:#22c55e;
      --btnText:#06230f;
      --selection:#7c5c00;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap: 10px 12px;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      user-select:none;
      font-weight:600;
    }

    .btn{
      border: 1px solid transparent;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 800;
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.pause{
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .wpm{
      display:flex;
      align-items:center;
      gap: 8px;
      font-weight: 700;
      color: var(--muted);
    }
    .wpm input{
      width: 110px;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-weight: 800;
      outline: none;
    }
    .wpm input:focus{
      box-shadow: 0 0 0 3px rgba(34,197,94,.25);
      border-color: rgba(34,197,94,.55);
    }

    .status{
      margin-left:auto;
      color: var(--muted);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      user-select:none;
    }

    .wordFrame{
      height: 150px;
      border: 2px solid var(--border);
      background: var(--panel);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .wordBox{
      padding: 20px;
      text-align:center;
      font-weight: 900;
      letter-spacing: .3px;
      line-height: 1.05;
      font-size: clamp(34px, 6vw, 74px);
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select:none;
    }

    /* extra space between word box and textarea */
    .spacer{
      height: 6px;
    }

    textarea{
      width: 100%;
      height: min(52vh, 560px);
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 16px;
      line-height: 1.5;
      outline:none;
      box-shadow: var(--shadow);
      resize: vertical;
    }
    textarea:focus{
      box-shadow: 0 0 0 3px rgba(34,197,94,.25), var(--shadow);
      border-color: rgba(34,197,94,.55);
    }

    textarea::selection{ background: var(--selection); }

    .hint{
      color: var(--muted);
      font-size: 13px;
      text-align:center;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <label class="toggle" title="Toggle dark mode">
        <input id="darkToggle" type="checkbox" />
        <span>Dark mode</span>
      </label>

      <button id="playBtn" class="btn" type="button">Read</button>

      <label class="wpm" title="Words per minute">
        WPM
        <input id="wpmInput" type="number" min="50" max="2000" step="10" value="300" />
      </label>

      <div id="status" class="status"></div>
    </header>

    <section class="wordFrame" aria-live="polite">
      <div id="wordBox" class="wordBox">Paste text below, then press Read.</div>
    </section>

    <div class="spacer"></div>

    <textarea id="textInput" spellcheck="false"
      placeholder="Paste or type text here…&#10;&#10;Tip: Pause, click anywhere in the text, then press Read to resume from that spot."></textarea>

    <div class="hint">
      Space = Read/Pause • Esc = Pause • ←/→ jump 5 words • ↑/↓ WPM ±10
    </div>
  </div>

  <script>
    (() => {
      const darkToggle = document.getElementById('darkToggle');
      const playBtn = document.getElementById('playBtn');
      const wpmInput = document.getElementById('wpmInput');
      const wordBox = document.getElementById('wordBox');
      const textInput = document.getElementById('textInput');
      const statusEl = document.getElementById('status');

      let words = [];          // [{start, end, text}]
      let nextIdx = 0;         // index of next word to show
      let running = false;
      let timer = null;
      let currentMult = 1;     // multiplier for the delay AFTER the currently shown word

      function setStatus(msg) { statusEl.textContent = msg || ''; }

      function applyDarkMode(on) {
        document.body.classList.toggle('dark', on);
      }

      // Persist dark mode
      const storedDark = localStorage.getItem('iris_dark');
      if (storedDark !== null) {
        darkToggle.checked = storedDark === '1';
        applyDarkMode(darkToggle.checked);
      }
      darkToggle.addEventListener('change', () => {
        applyDarkMode(darkToggle.checked);
        localStorage.setItem('iris_dark', darkToggle.checked ? '1' : '0');
      });

      function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, n)); }

      function getWpm() {
        const n = Number(wpmInput.value);
        if (!Number.isFinite(n)) return 300;
        return clamp(Math.round(n), 50, 2000);
      }
      function setWpm(n){
        wpmInput.value = String(clamp(Math.round(n), 50, 2000));
      }

      function parseWords(text) {
        const out = [];
        const re = /\S+/g; // whitespace-separated (keeps punctuation attached)
        let m;
        while ((m = re.exec(text)) !== null) {
          out.push({ start: m.index, end: m.index + m[0].length, text: m[0] });
        }
        return out;
      }

      function indexFromPos(pos) {
        if (!words.length) return 0;

        // If cursor is inside a word, use that word.
        // If cursor is between words, start at the next word.
        let lo = 0, hi = words.length - 1, ans = words.length - 1;
        while (lo <= hi) {
          const mid = (lo + hi) >> 1;
          const w = words[mid];
          if (pos < w.start) { ans = mid; hi = mid - 1; }
          else if (pos >= w.end) { lo = mid + 1; }
          else { return mid; }
        }
        return Math.min(ans, words.length - 1);
      }

      // Double pause after a period (handles .") .') .)] .} etc)
      function multiplierAfter(wordText) {
        const t = String(wordText || '');
        return /\.[)"'\]\}]*$/.test(t) ? 2 : 1;
      }

      // Keep highlighted selection visible inside the textarea
      function scrollSelectionIntoView() {
        // Works by using a hidden “mirror” to calculate the selection’s pixel position.
        const start = textInput.selectionStart ?? 0;

        const cs = getComputedStyle(textInput);
        const mirror = document.createElement('div');
        mirror.style.position = 'absolute';
        mirror.style.visibility = 'hidden';
        mirror.style.whiteSpace = 'pre-wrap';
        mirror.style.wordWrap = 'break-word';
        mirror.style.overflowWrap = 'break-word';

        mirror.style.font = cs.font;
        mirror.style.fontSize = cs.fontSize;
        mirror.style.lineHeight = cs.lineHeight;
        mirror.style.padding = cs.padding;
        mirror.style.border = cs.border;
        mirror.style.width = textInput.clientWidth + 'px';

        const before = textInput.value.slice(0, start);
        const after = textInput.value.slice(start);

        // Use a marker span to find the caret position
        mirror.textContent = before;
        const marker = document.createElement('span');
        marker.textContent = '\u200b'; // zero-width space
        mirror.appendChild(marker);
        mirror.appendChild(document.createTextNode(after.slice(0, 1)));

        document.body.appendChild(mirror);
        const markerTop = marker.offsetTop;
        const lineH = parseFloat(cs.lineHeight) || 20;
        document.body.removeChild(mirror);

        const paddingTop = parseFloat(cs.paddingTop) || 0;
        const targetTop = markerTop - paddingTop;

        const viewTop = textInput.scrollTop;
        const viewBottom = viewTop + textInput.clientHeight;
        const caretTop = targetTop;
        const caretBottom = caretTop + lineH;

        const margin = lineH * 2;

        if (caretTop < viewTop + margin) {
          textInput.scrollTop = Math.max(0, caretTop - margin);
        } else if (caretBottom > viewBottom - margin) {
          textInput.scrollTop = caretBottom - textInput.clientHeight + margin;
        }
      }

      function showWord(idx) {
        const w = words[idx];
        if (!w) return;

        wordBox.textContent = w.text;

        // Highlight word in textarea
        textInput.focus();
        textInput.setSelectionRange(w.start, w.end);

        // Scroll textarea so selection stays in view
        scrollSelectionIntoView();

        setStatus(`${idx + 1} / ${words.length}`);
        currentMult = multiplierAfter(w.text);
      }

      function stopReading(finalMsg) {
        running = false;
        playBtn.textContent = 'Read';
        playBtn.classList.remove('pause');
        if (timer) { clearTimeout(timer); timer = null; }
        if (finalMsg) setStatus(finalMsg);
      }

      function scheduleNext() {
        if (!running) return;

        const baseDelay = 60000 / getWpm();
        const delay = baseDelay * (currentMult || 1);

        timer = setTimeout(() => {
          if (!running) return;

          if (nextIdx >= words.length) {
            stopReading('Done');
            return;
          }

          showWord(nextIdx);
          nextIdx += 1;
          scheduleNext();
        }, delay);
      }

      function ensureWordsParsed() {
        const text = textInput.value;
        words = parseWords(text);
        return words.length > 0;
      }

      function startFromCursor() {
        if (!ensureWordsParsed()) {
          wordBox.textContent = 'Paste text below, then press Read.';
          setStatus('');
          stopReading();
          return;
        }

        const pos = (typeof textInput.selectionStart === 'number') ? textInput.selectionStart : 0;
        nextIdx = indexFromPos(pos);

        running = true;
        playBtn.textContent = 'Pause';
        playBtn.classList.add('pause');

        showWord(nextIdx);
        nextIdx += 1;
        scheduleNext();
      }

      function jump(delta) {
        if (!ensureWordsParsed()) return;

        // Figure out “current” word index:
        // - if running, the word currently shown is nextIdx-1
        // - if paused, use cursor position
        let cur;
        if (running) cur = clamp(nextIdx - 1, 0, words.length - 1);
        else {
          const pos = textInput.selectionStart ?? 0;
          cur = indexFromPos(pos);
        }

        const target = clamp(cur + delta, 0, words.length - 1);

        if (running) {
          // show immediately, then continue from next word
          showWord(target);
          nextIdx = target + 1;
          if (timer) { clearTimeout(timer); timer = null; }
          scheduleNext();
        } else {
          // paused: move selection + update word box
          const w = words[target];
          wordBox.textContent = w.text;
          textInput.focus();
          textInput.setSelectionRange(w.start, w.end);
          scrollSelectionIntoView();
          setStatus(`${target + 1} / ${words.length}`);
        }
      }

      function bumpWpm(delta) {
        const newWpm = getWpm() + delta;
        setWpm(newWpm);

        if (running) {
          if (timer) { clearTimeout(timer); timer = null; }
          scheduleNext();
        }
      }

      playBtn.addEventListener('click', () => {
        if (running) stopReading();
        else startFromCursor();
      });

      // WPM is live: reschedule next tick immediately
      wpmInput.addEventListener('input', () => {
        if (!running) return;
        if (timer) { clearTimeout(timer); timer = null; }
        scheduleNext();
      });

      wpmInput.addEventListener('blur', () => {
        setWpm(getWpm());
      });

      // If you edit the text while running, pause (keeps indexes sane)
      textInput.addEventListener('input', () => {
        if (running) stopReading();
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const inWpm = active === wpmInput;

        // Space toggles, unless typing in WPM box
        if (e.key === ' ' && !inWpm) {
          e.preventDefault();
          if (running) stopReading();
          else startFromCursor();
          return;
        }

        if (e.key === 'Escape') {
          if (running) stopReading();
          return;
        }

        // Arrow keys: don’t steal them when user is editing in the WPM input
        if (inWpm) return;

        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          jump(-5);
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          jump(5);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          bumpWpm(10);
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          bumpWpm(-10);
        }
      });

      // Nice to have: if paused and user clicks somewhere, update the word box to that position
      textInput.addEventListener('mouseup', () => {
        if (running) return;
        if (!ensureWordsParsed()) return;
        const pos = textInput.selectionStart ?? 0;
        const idx = indexFromPos(pos);
        const w = words[idx];
        wordBox.textContent = w.text;
        setStatus(`${idx + 1} / ${words.length}`);
      });
      textInput.addEventListener('keyup', () => {
        if (running) return;
        if (!ensureWordsParsed()) return;
        const pos = textInput.selectionStart ?? 0;
        const idx = indexFromPos(pos);
        const w = words[idx];
        wordBox.textContent = w.text;
        setStatus(`${idx + 1} / ${words.length}`);
      });
    })();
  </script>
</body>
</html>
