<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iris Speed Reader</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --panel:#f3f4f6;
      --border:#d1d5db;
      --shadow: 0 8px 24px rgba(0,0,0,.08);

      --pivot:#ef4444;
      --btn:#16a34a;
      --btnText:#ffffff;

      --selection:#fde68a;
    }

    body.dark{
      --bg:#0b1220;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --panel:#0f1b33;
      --border:#2b3753;
      --shadow: 0 10px 26px rgba(0,0,0,.35);
      --btn:#22c55e;
      --btnText:#06230f;
      --selection:#7c5c00;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap: 10px 12px;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      user-select:none;
      font-weight:600;
    }

    .btn{
      border: 1px solid transparent;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 800;
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.pause{
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .wpm{
      display:flex;
      align-items:center;
      gap: 8px;
      font-weight: 700;
      color: var(--muted);
    }
    .wpm input{
      width: 110px;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-weight: 800;
      outline: none;
    }
    .wpm input:focus{
      box-shadow: 0 0 0 3px rgba(34,197,94,.25);
      border-color: rgba(34,197,94,.55);
    }

    .status{
      margin-left:auto;
      color: var(--muted);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .wordFrame{
      position:relative;
      height: 150px;
      border: 2px solid var(--border);
      background: var(--panel);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;

      --crossInset: 14px;
      --crossGap: 54px;
    }

    .wordFrame::before{
      content:"";
      position:absolute;
      left:50%;
      top: var(--crossInset);
      bottom: var(--crossInset);
      width: 2px;
      transform: translateX(-50%);
      opacity: .85;
      background: linear-gradient(
        to bottom,
        var(--border) 0,
        var(--border) calc(50% - var(--crossGap)),
        transparent calc(50% - var(--crossGap)),
        transparent calc(50% + var(--crossGap)),
        var(--border) calc(50% + var(--crossGap)),
        var(--border) 100%
      );
    }

    .wordFrame::after{
      content:"";
      position:absolute;
      left: var(--crossInset);
      right: var(--crossInset);
      top:50%;
      height: 2px;
      transform: translateY(-50%);
      opacity: .55;
      background: linear-gradient(
        to right,
        var(--border) 0,
        var(--border) calc(50% - var(--crossGap)),
        transparent calc(50% - var(--crossGap)),
        transparent calc(50% + var(--crossGap)),
        var(--border) calc(50% + var(--crossGap)),
        var(--border) 100%
      );
    }

    .wordBox{
      padding: 0 16px;
      text-align:center;
      font-weight: 900;
      letter-spacing: .3px;
      line-height: 1.05;
      font-size: clamp(34px, 6vw, 74px);
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select:none;

      position: relative;
      z-index: 1;
    }

    .w-left, .w-right{ color: var(--text); }
    .w-pivot{ color: var(--pivot); }

    textarea{
      width: 100%;
      height: min(52vh, 560px);
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 16px;
      line-height: 1.5;
      outline:none;
      box-shadow: var(--shadow);
      resize: vertical;
    }
    textarea:focus{
      box-shadow: 0 0 0 3px rgba(34,197,94,.25), var(--shadow);
      border-color: rgba(34,197,94,.55);
    }

    textarea::selection{ background: var(--selection); }

    .hint{
      color: var(--muted);
      font-size: 13px;
      text-align:center;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <label class="toggle" title="Toggle dark mode">
        <input id="darkToggle" type="checkbox" />
        <span>Dark mode</span>
      </label>

      <button id="playBtn" class="btn" type="button">Read</button>

      <label class="wpm" title="Words per minute">
        WPM
        <input id="wpmInput" type="number" min="50" max="2000" step="10" value="300" />
      </label>

      <div id="status" class="status"></div>
    </header>

    <section class="wordFrame" aria-live="polite">
      <div id="wordBox" class="wordBox">Paste text below, then press Read.</div>
    </section>

    <textarea id="textInput" spellcheck="false"
      placeholder="Paste or type text here…&#10;&#10;Tip: Pause, click anywhere in the text, then press Read to resume from that spot."></textarea>

    <div class="hint">Space = Read/Pause • Esc = Pause • WPM is live</div>
  </div>

  <script>
    (() => {
      const darkToggle = document.getElementById('darkToggle');
      const playBtn = document.getElementById('playBtn');
      const wpmInput = document.getElementById('wpmInput');
      const wordBox = document.getElementById('wordBox');
      const textInput = document.getElementById('textInput');
      const statusEl = document.getElementById('status');

      let words = [];          // [{start, end, text}]
      let nextIdx = 0;         // index of next word to show
      let running = false;
      let timer = null;

      // multiplier for the *next* delay (lets us do “double pause after a period”)
      let nextDelayMult = 1;

      const escHtml = (s) => s
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');

      function setStatus(msg) { statusEl.textContent = msg || ''; }

      function applyDarkMode(on) {
        document.body.classList.toggle('dark', on);
      }

      // Persist dark mode
      const storedDark = localStorage.getItem('iris_dark');
      if (storedDark !== null) {
        darkToggle.checked = storedDark === '1';
        applyDarkMode(darkToggle.checked);
      }
      darkToggle.addEventListener('change', () => {
        applyDarkMode(darkToggle.checked);
        localStorage.setItem('iris_dark', darkToggle.checked ? '1' : '0');
      });

      function getWpm() {
        const n = Number(wpmInput.value);
        if (!Number.isFinite(n)) return 300;
        return Math.max(50, Math.min(2000, Math.round(n)));
      }

      function parseWords(text) {
        const out = [];
        const re = /\S+/g; // whitespace-separated "words" (keeps punctuation attached)
        let m;
        while ((m = re.exec(text)) !== null) {
          out.push({ start: m.index, end: m.index + m[0].length, text: m[0] });
        }
        return out;
      }

      function indexFromPos(pos) {
        if (!words.length) return 0;

        let lo = 0, hi = words.length - 1, ans = words.length - 1;
        while (lo <= hi) {
          const mid = (lo + hi) >> 1;
          const w = words[mid];

          if (pos < w.start) {
            ans = mid;
            hi = mid - 1;
          } else if (pos >= w.end) {
            lo = mid + 1;
          } else {
            return mid;
          }
        }
        return Math.min(ans, words.length - 1);
      }

      function renderWord(word) {
        if (!word) return '';
        const s = String(word);
        const len = s.length;
        const pivot = Math.floor((len - 1) / 2);
        const left = escHtml(s.slice(0, pivot));
        const mid = escHtml(s.slice(pivot, pivot + 1));
        const right = escHtml(s.slice(pivot + 1));
        return `<span class="w-left">${left}</span><span class="w-pivot">${mid}</span><span class="w-right">${right}</span>`;
      }

      // Double pause after a period (handles quotes/brackets like '." ) .” .)’ etc)
      function pauseMultiplierFor(wordText) {
        const t = String(wordText || '');
        const endsWithPeriod = /\.[)"'\]\}”’]*$/.test(t);
        return endsWithPeriod ? 2 : 1;
      }

      function showWord(idx) {
        const w = words[idx];
        if (!w) return;

        wordBox.innerHTML = renderWord(w.text);

        // Highlight current word in the textbox using selection
        textInput.focus();
        textInput.setSelectionRange(w.start, w.end);

        setStatus(`${idx + 1} / ${words.length}`);

        // set the multiplier for the *next* interval
        nextDelayMult = pauseMultiplierFor(w.text);
      }

      function stopReading(finalMsg) {
        running = false;
        playBtn.textContent = 'Read';
        playBtn.classList.remove('pause');
        if (timer) { clearTimeout(timer); timer = null; }
        if (finalMsg) setStatus(finalMsg);
      }

      function scheduleNext() {
        if (!running) return;

        const baseDelay = 60000 / getWpm();
        const delay = baseDelay * (nextDelayMult || 1);

        timer = setTimeout(() => {
          if (!running) return;

          if (nextIdx >= words.length) {
            stopReading('Done');
            return;
          }

          showWord(nextIdx);
          nextIdx += 1;
          scheduleNext();
        }, delay);
      }

      function startFromCursor() {
        const text = textInput.value;
        words = parseWords(text);

        if (!words.length) {
          wordBox.textContent = 'Paste text below, then press Read.';
          setStatus('');
          stopReading();
          return;
        }

        const pos = (typeof textInput.selectionStart === 'number') ? textInput.selectionStart : 0;
        nextIdx = indexFromPos(pos);

        running = true;
        playBtn.textContent = 'Pause';
        playBtn.classList.add('pause');

        // Show immediately, then continue on timer
        showWord(nextIdx);
        nextIdx += 1;
        scheduleNext();
      }

      playBtn.addEventListener('click', () => {
        if (running) stopReading();
        else startFromCursor();
      });

      // WPM is live: reschedule next tick for responsiveness
      wpmInput.addEventListener('input', () => {
        if (!running) return;
        if (timer) { clearTimeout(timer); timer = null; }
        scheduleNext();
      });

      // Clean up WPM on blur
      wpmInput.addEventListener('blur', () => {
        wpmInput.value = String(getWpm());
      });

      // If you edit the text while running, pause (keeps indexes sane)
      textInput.addEventListener('input', () => {
        if (running) stopReading();
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const inWpm = active === wpmInput;

        if (e.key === ' ' && !inWpm) {
          e.preventDefault();
          if (running) stopReading();
          else startFromCursor();
        }

        if (e.key === 'Escape') {
          if (running) stopReading();
        }
      });
    })();
  </script>
</body>
</html>
